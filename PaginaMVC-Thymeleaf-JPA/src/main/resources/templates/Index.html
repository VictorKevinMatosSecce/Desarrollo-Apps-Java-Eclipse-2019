<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Spring Boot</title>
</head>
<body>

	<form th:action="@{/crearUsuario}" method="POST" th:object="${usuario}">
		<span th:if="${usuario.Id != null}">
		<input type="text"  th:field="${usuario.Id}" readonly="readonly"> 
		</span> 
		<input type="text" placeholder="Usuario" th:field="${usuario.NombreUsuario}"> 
		<input type="text" placeholder="Nombre" th:field="${usuario.NombreCompleto}"> 
		 <input type="submit" th:value="${usuario.Id != null}?'Guardar Usuario':'Crear Usuario'">
	</form>
	<br />
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Usuario</th>
			<th>Nombre</th>
			<th>Acciones</th>
		</tr>
		<tr th:each="usuario:${usuarios}">
			<td th:text="${usuario.getId()}"></td>
			<td th:text="${usuario.getNombreUsuario()}"></td>
			<td th:text="${usuario.getNombreCompleto()}"></td>
			<td><a th:href="@{'/editarUsuario/' + ${usuario.getId()}}">+</a>
			<a th:href="@{'/eliminarUsuario/' + ${usuario.getId()}}">-</a></td>
			
		</tr>
	</table>
</body>
</html>
